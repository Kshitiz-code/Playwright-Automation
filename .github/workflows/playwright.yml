name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "0 5 * * *"   # Run daily at 10:00 IST (UTC+5:30) -> 04:30 UTC
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      # Run tests even if some fail
      run: npx playwright test --reporter=html
      continue-on-error: true

    - name: Upload Playwright HTML Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Deploy HTML Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.PAT_TOKEN }}   # Personal Access Token
        publish_dir: ./playwright-report          # Deploy contents to root
        keep_files: true

    - name: Set DATE environment variable
      run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

    - name: Send Email With HTML Report Link
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        from: kshitizg786@gmail.com
        to: kshitizgupta032@gmail.com
        subject: "Daily Playwright Test Report - ${{ env.DATE }}"
        body: "Your scheduled Playwright test report is available here: https://kshitiz-code.github.io/Playwright-Automation/"

    - name: Send Slack Notification
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        REPORT_URL="https://kshitiz-code.github.io/Playwright-Automation/"
        curl -X POST -H 'Content-type: application/json' \
        --data "{
          \"text\": \"Playwright tests completed! ðŸŽ‰\nHTML report is available here: <$REPORT_URL|Click to view>\"
        }" $SLACK_WEBHOOK_URL
