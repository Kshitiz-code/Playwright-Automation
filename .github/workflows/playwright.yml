name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test --reporter=html

    - name: Upload Playwright HTML Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Deploy HTML Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v6
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./playwright-report
        destination_dir: playwright-report
        keep_files: true

    - name: Send Email With HTML Report
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        from: kshitizg786@gmail.com
        to: kshitizgupta032@gmail.com
        subject: "Daily Playwright Test Report - $(date +'%Y-%m-%d')"
        body: "Your scheduled Playwright test report (HTML) is attached."
        attachments: playwright-report/index.html

    - name: Send Slack Notification
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        REPORT_URL="https://kshitiz-code.github.io/Playwright-Automation/playwright-report/index.html"
        curl -X POST -H 'Content-type: application/json' \
        --data "{
          \"text\": \"Playwright tests completed! ðŸŽ‰\nHTML report is available here: <$REPORT_URL|Click to view>\"
        }" $SLACK_WEBHOOK_URL
